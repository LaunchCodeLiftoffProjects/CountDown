            <div class="count">

                <div class="countd"><span id="minute">{{minsUntilRelease(item.releaseDate)}}</span>Minutes</div>
                <div class="countd"><span id="second">{{secUntilRelease(item.releaseDate)}}</span>Seconds</div>
            </div>
        </div>
        <!-- CARD IMAGE SOMETHING WEIRD HAPPENS HERE  -->

        <img src="{{item.imgLink}}" class="card-img-top" alt="...">
        <!-- CARD BODY STARTS  -->

            <!-- CARD TEXT STARTS  -->
            <!-- <h5 class="card-title"><span> 
                <img class="film-icon" src="/images/film.png" alt="">
                {{movie.title}}</span></h5> -->

            <form #form="ngForm" (submit)="onSubmit(form)">
                <!-- <input type="hidden" name="Id" [value]="service.formData.Id"> -->
                <input type="hidden"name="Title" #Title="ngModel" [(ngModel)] = "item.title" class="form-control" placeholder="Product's Title">
                <input type="hidden" name="ReleaseDate" #ReleaseDate="ngModel" [(ngModel)] = "item.releaseDate" class="form-control" placeholder="Release Date">
                <input type="hidden" name="ImgLink" #ImgLink="ngModel" [(ngModel)] = "item.imgLink" class="form-control" placeholder="full link to an image">

 <script>
     let count = new Date("Nov 21, 2021 00:00:00").getTime();
    let anothercount = new Date("June 5, 2021 00:00:00").getTime();
    let x = setInterval(function(){
        let now = new Date().getTime();
        let d = count - now;

        let day = Math.floor(d/(1000 * 60 * 60 * 24));
        let hour = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minute = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
        let second = Math.floor((d % (1000 * 60)) / 1000);

        document.getElementById('day').innerHTML = day;
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('minute').innerHTML = minute;
        document.getElementById('second').innerHTML = second;

        if(d <= 0){
            clearInterval(x);
        }
    }, 1000)
 </script>
