<div class="card-container" >
    <!-- LOGGED IN USER CARD WITH ADD AND SHARE BUTTONS USING INFO ICON TO RETRIEVE MORE EVENT INFORMATION -->
    <!-- ######################################## SINGLE CARD 1 ########################################  -->
    <!-- ######################################## SINGLE CARD 1 ########################################  -->
    <!-- OVER ALL CARD STYLING  -->
    <div class="card text-white mb-3" *ngFor ="let item of list">
        <!-- CARD HEADER STARTS -->
        <div id="card-header" class="card-header ml-auto">
            <!-- CLOCK -->
            <div class="count">
                <div class="countd"><span id="day">{{daysUntilRelease(item.releaseDate)}}</span>Days</div>
                <div class="countd"><span id="hour">{{hoursUntilRelease(item.releaseDate)}}</span>Hours</div>
                <div class="countd"><span id="minute">{{minsUntilRelease(item.releaseDate)}}</span>Minutes</div>
                <div class="countd"><span id="second">{{secUntilRelease(item.releaseDate)}}</span>Seconds</div>
            </div>
        </div>
        <!-- CARD IMAGE SOMETHING WEIRD HAPPENS HERE  -->
â€‹
        <img src="{{item.imgLink}}" class="card-img-top" alt="...">
        <!-- CARD BODY STARTS  -->
        <div class="card-body">
            <!-- CARD TEXT STARTS  -->
            <!-- <h5 class="card-title"><span> 
                <img class="film-icon" src="/images/film.png" alt="">
                {{movie.title}}</span></h5> -->
        </div>
        <!-- CARD BUTTONS AT BOTTOM  -->
        <div class="card-buttons">
            <!-- <button type="button" class="btn share-icon"><i class="fa fa-share"></i></button>
            <button type="button" class="btn info-icon"><i class="fa fa-info-circle"></i></button> -->
            <!-- <button type="button" class="btn add-icon"><i class="fa fa-plus">Add</i></button> -->

            <!-- <form #form="ngForm" (submit)="onSubmit(form)"> -->
            <form #form="ngForm">
                <!-- <input type="hidden" name="Id" [value]="service.formData.Id"> -->
                <input type="hidden"name="Title" #Title="ngModel" [(ngModel)] = "item.title" class="form-control" placeholder="Product's Title">
                <input type="hidden" name="ReleaseDate" #ReleaseDate="ngModel" [(ngModel)] = "item.releaseDate" class="form-control" placeholder="Release Date">
                <input type="hidden" name="ImgLink" #ImgLink="ngModel" [(ngModel)] = "item.imgLink" class="form-control" placeholder="full link to an image">
                <button type="button" class="btn add-icon" (click) = "onDelete(item.id)"><i>Delete</i></button>
             </form>
        </div>
      </div>
    </div>
