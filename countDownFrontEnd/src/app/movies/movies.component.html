<h3>Movies to Watch</h3>
<div class="card-container" >
    <!-- LOGGED IN USER CARD WITH ADD AND SHARE BUTTONS USING INFO ICON TO RETRIEVE MORE EVENT INFORMATION -->
    <!-- ######################################## SINGLE CARD 1 ########################################  -->
    <!-- ######################################## SINGLE CARD 1 ########################################  -->
    <!-- OVER ALL CARD STYLING  -->
    <div class="card text-white mb-3" *ngFor ="let movie of movies">
        <!-- CARD HEADER STARTS -->
        <div id="card-header" class="card-header ml-auto">
            <!-- CLOCK -->
            <div class="count">
                <div class="countd"><span id="day">{{daysUntilRelease(movie.release_date)}}</span>Days</div>
                <div class="countd"><span id="hour">{{hoursUntilRelease(movie.release_date)}}</span>Hours</div>
                <div class="countd"><span id="minute">{{minsUntilRelease(movie.release_date)}}</span>Minutes</div>
                <div class="countd"><span id="second">{{secUntilRelease(movie.release_date)}}</span>Seconds</div>
            </div>
        </div>
        <!-- CARD IMAGE SOMETHING WEIRD HAPPENS HERE  -->
â€‹
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="...">
        <!-- CARD BODY STARTS  -->
        <div class="card-body">
            <!-- CARD TEXT STARTS  -->
            <!-- <h5 class="card-title"><span> 
                <img class="film-icon" src="/images/film.png" alt="">
                {{movie.title}}</span></h5> -->
        </div>
        <!-- CARD BUTTONS AT BOTTOM  -->
        <div class="card-buttons">
            <!-- <button type="button" class="btn share-icon"><i class="fa fa-share"></i></button>
            <button type="button" class="btn info-icon"><i class="fa fa-info-circle"></i></button> -->
            <!-- <button type="button" class="btn add-icon"><i class="fa fa-plus">Add</i></button> -->

            <form #form="ngForm" (submit)="onSubmit(form)">
                <!-- <input type="hidden" name="Id" [value]="service.formData.Id"> -->
                <input type="hidden"name="Title" #Title="ngModel" [(ngModel)] = "movie.title" class="form-control" placeholder="Product's Title">
                <input type="hidden" name="ReleaseDate" #ReleaseDate="ngModel" [(ngModel)] = "movie.release_date" class="form-control" placeholder="Release Date">
                <input type="hidden" name="ImgLink" #ImgLink="ngModel" [(ngModel)] = '"https://image.tmdb.org/t/p/w500" + movie.poster_path' class="form-control" placeholder="full link to an image">
                <!-- <button type="submit" class="btn add-icon"><i>Add</i></button> -->
                <button *ngIf="isAuthenticated" type="submit" class="btn add-icon"><i>Add</i></button> 
            </form>
        </div>
      </div>
    </div>
